<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div id="todoApp">
      <form action="" id="todoForm">
        <img id="img1" src="./images/clipboard-list-solid.svg" alt="" />
        <input id="taskInput" type="text" placeholder="Type your todo list" />
        <img id="addTask" src="./images/plus-solid.svg" alt="" />
      </form>
      <div id="feature1">
        <span class="btn"
          ><img id="img3" src="./images/check-double-solid.svg" alt="" />
          complete all tasks</span
        >
        <span class="btn">clear completed</span>
      </div>
      <ul id="taskList">
        <!-- <li>
          <img id="img4" src="./images/circle-regular.svg" alt="" /><span
            >kkkklsjfksdjfklsdjf lkjj sjfdlk sdjkflj</span
          >
          <img id="img5" src="./images/circle-xmark-regular.svg" alt="" />
        </li> -->
      </ul>
      <div id="feature2">
        <div id="left">
          <p><span id="totalTask">0</span> tasks left</p>
        </div>
        <div id="right">
          <span class="btn">All</span>
          <span class="btn">Uncompleted</span>
          <span class="btn">Completed</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
